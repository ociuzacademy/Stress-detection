<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentally - User Login</title>
    <link rel="shortcut icon" href="../static/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <style>
      .login-box {
        border: 2px solid #007bff;
        padding: 25px;
        border-radius: 10px;
        background-color: #f0f8ff;
        text-align: center;
        width: 100%;
        max-width: 400px;
      }
      .login-box input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .login-box button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section class="detection-form">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <div><img src="../static/sc6.png" class="img-fluid" /></div>
          </div>
          <div
            class="col-md-7 d-flex justify-content-center align-items-center"
          >
            <div class="login-box">
              <h2>Mentally - Your Mental Health Companion</h2>
              <h3>User Login</h3>

              <form action="{{ url_for('home') }}" method="post">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" autocomplete="off" placeholder="Password" required />
                <button id="startBtn" class="btn btn-primary">Verify</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
