<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentally - Login Failed</title>
    <link rel="shortcut icon" href="../static/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <style>
      .login-box {
        border: 2px solid #dc3545;
        padding: 25px;
        border-radius: 10px;
        background-color: #ffe5e5;
        text-align: center;
        width: 100%;
        max-width: 400px;
      }
      .error-text {
        color: red;
        font-size: 28px;
        font-weight: bold;
      }
      .login-box button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section class="detection-form">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <div><img src="../static/sc7.png" class="img-fluid" /></div>
          </div>
          <div
            class="col-md-7 d-flex justify-content-center align-items-center"
          >
            <div class="login-box">
              <h2>Mentally - Your Mental Health Companion</h2>
              <p class="error-text">Login Failed!</p>

              <form action="{{ url_for('login') }}" method="post">
                <button id="startBtn" class="btn btn-danger">Try Again</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
